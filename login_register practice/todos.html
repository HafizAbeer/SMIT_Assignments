<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

  <body class="d-flex flex-column min-vh-100">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="text-white">
            <span id="userGmail"></span>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link" aria-current="page" href="#">Home</a>

            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Todo Section -->
      <div class="container">
        <div class="row">
          <div class="col mt-5 text-center">
            <h4>Login_Register Mini Hackathon</h4>
            <hr />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <div class="h-100">
              <h4 class="text-center">Input</h4>
              <div
                style="min-height: 280px"
                class="border border-secondary rounded-3 p-4 text-center d-flex flex-wrap gap-2"
              >
                <label for="title">Title:</label>
                <input
                  class="w-100"
                  type="text"
                  placeholder="Type your title here"
                  id="title"
                />
                <label for="description">Description:</label>
                <input
                  class="w-100"
                  type="text"
                  placeholder="Type your description here"
                  id="description"
                />
                <label for="date">Date:</label>
                <input class="w-100" type="date" id="date" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="h-100">
              <h4 class="text-center">Buttons</h4>
              <div
                class="buttons border border-secondary rounded-3 p-4 text-center d-flex flex-wrap gap-2"
              >
                <button
                  class="btn btn-danger rounded-0 w-100"
                  onclick="toCreate()"
                >
                  Create
                </button>
                <button
                  class="btn btn-danger rounded-0 w-100"
                  onclick="toRead()"
                >
                  Read
                </button>
                <button
                  class="btn btn-danger rounded-0 w-100"
                  onclick="toUpdate()"
                >
                  Update
                </button>
                <button
                  class="btn btn-danger rounded-0 w-100"
                  onclick="toDelete()"
                >
                  Delete
                </button>
                <button
                  class="btn btn-danger rounded-0 w-100"
                  onclick="showTable()"
                >
                  Show Table
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <h4 class="text-center mt-4">Output / Result</h4>
            <div
              class="border rounded-3 border-secondary p-4 text-center"
              style="min-height: 272px"
            >
              <span id="output"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white mt-auto py-3">
      <div class="text-center">
        <p class="mb-0">
          &copy; <span id="currentYear"></span> . All Rights Reserved.
        </p>
      </div>
    </footer>

    <!-- Toastify library -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Libraries -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
