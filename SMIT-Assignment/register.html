    <main>
        <h1 style="text-align: center;">This is Login page</h1>
        <hr>
        <h2 style="text-align: center;">Please register to continue</h2>
        <p style="text-align: center;">All the fields are required.</p>
        <hr>
        <center>
            <fieldset style="text-align: left; width: 150px; height: 540px;">
                <legend>
                    Register
                </legend>
                <form action="">
                    <br>
                    <label for="name">Full Name:</label><br>
                    <input type="text" placeholder="Full Name" id="name" name="Full Name">
                    <br>
                    <br>
                    <label for="email">Email:</label><br>
                    <input type="email" placeholder="Email" name="Email" id="email">
                    <br>
                    <br>
                    <label for="password">Password:</label><br>
                    <input type="password" placeholder="Password" id="password" name="Password">
                    <br>
                    <br>
                    <label for="gender">Gender:</label>
                    <br>
                    <label for="male">Male:</label>
                    <input type="radio" id="male" name="gender">
                    <label for="female">Female:</label>
                    <input type="radio" id="female" name="gender"><br>
                    <br>
                    <label for="hobbies">Hobbies:</label><br>
                    <label for="music">Music:</label>
                    <input type="checkbox" id="music" name="hobbies">
                    <label for="art">Art</label>
                    <input type="checkbox" id="art" name="hobbies">
                    <label for="painting">Painting</label>
                    <input type="checkbox" id="painting" name="hobbies">
                    <br>
                    <br>
                    <label for="country">Country:</label><br>
                    <select name="country" id="country">
                        <option value=""></option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="Iran">Iran</option>
                    </select>
                    <br>
                    <br>
                    <label for="DOB">DOB:</label><br>
                    <input type="date" name="date of birth" id="DOB">
                    <br>
                    <br>
                    <label for="photo">Upload your photo:</label><br>
                    <input type="file" name="upload your photo" id="photo">
                    <br>
                    <br>
                    <input type="submit" value="Register">
                    <br>
                    <br>
                    <a href="">Already a user?</a>
                </form>
            </fieldset>
        </center>
        <hr>
    </main>
